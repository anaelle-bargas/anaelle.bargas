competences :
 - libelle: Gestion du patrimoine informatique
   points_appliques: >
     Mise en place et vérification des niveaux d’habilitation associés à un service
   explications: >
     Gestion d'accès par une page de login, visions des projets par utilisateur.
   preuves: ./projets/site_visualisation/site_visualisation.html

 - libelle: Réponse aux incidents et aux demandes d’assistance et d’évolution
   points_appliques: >
     Collecte, suivi et orientation des demandes<br>
     Traitement des demandes concernant les applications
   explications: >
     Renseignement et suivi des demandes et appels clients sur l'outil Redmine<br>
     Prise en main à distance et résolution des problèmes rencontrés
   preuves: ./projets/hotline/hotline.html

 - libelle: Développement de la présence en ligne de l’organisation
   points_appliques: >
     Participation à la valorisation de l’image de l’organisation sur les médias numériques en tenant compte du cadre juridique et des enjeux économiques
   explications: >
     Feuilles de style SCSS : Utiliser la charte graphique de Leonard et du client
   preuves: ./projets/scss/scss.html

 - libelle: Travail en mode projet
   points_appliques: >
     Analyse des objectifs et des modalités d’organisation d’un projet<br>
     Planification des Activités<br>
     Évaluation des indicateurs de suivi d’un projet et analyse des écarts
   explications: >
     Réunions entre développeurs ou avec le patron
   preuves: ./projets/reunions/reunions.html

 - libelle: Mise à disposition des utilisateurs d’un service informatique
   points_appliques: >
     Déploiement d’un service<br>
     Test d’intégration et d’acceptation d’un service
   explications: >
     Installation de nos logiciels sur le poste de nos clients<br>
     Test du nouveau logiciel : facilité / simplicité / efficacité / bon fonctionnement
   preuves1: ./projets/hotline/hotline.html
   preuves2: ./projets/tests/tests.html

 - libelle: Organisation de son développement professionnel
   points_appliques: >
     Mise en place de son environnement d’apprentissage personnel<br>
     Mise en œuvre d’outils et de stratégie veille informationnelle
   explications: >
     Apprentissage sur FreeCodeCamp / Coursera<br>
     Veille informatique avec daily.dev
   preuves1: ./projets/auto-formations/auto-formations.html
   preuves2: ./projets/veille/veille.html


